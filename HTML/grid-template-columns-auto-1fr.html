<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            font-size: 1.5em;
            min-height: 300px;
            width: 100%;
        }

         .item1 {
            background: LightSkyBlue;
            grid-area: header;
        }

        

        .item3 {
            background: PaleTurquoise;
            grid-area: content;
            grid-template-columns: auto 1fr;
        }

        .item4 {
            background: lightpink;
            grid-area: footer;
        }

       
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">header item1</div>
      
        <div class="item3">
           item3
        </div>
        <div class="item4">footer item4</div>
    </div>
</body>

</html>
