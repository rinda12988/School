<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            h2{
            width:80vw;
            }
            p.min{
            width:75vmin
            }
            p.max{
            width:75vmax;
            }
            </style>
</head>

<body>
        <h2> Use the "vw" unit when sizing the text. 5vw will set the size to 5% of the viewport width. </h2>
        <p class=“min”> 75vmin would be 75% of the viewport's smaller dimension (height vs. width).</p>
        <p class=“max”> 75vmax would be 75% of the viewport's bigger dimension (height vs. width).</p>
</body>
</html>
