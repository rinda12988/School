<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table, tr,td{
        border-collapse:collapse;
    }</style>
</head>
<body>
        <table border="1">
                <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>column 4</th>
                </tr>
                <tr><td>1</td><td rowspan="3">2</td><td rowspan="3">3</td><td rowspan="2">4</td></tr>
                <tr><td>5</td></tr>
                <tr><td colspan="2">6</td><td>7</td></tr>
                </table>
</body
</html>
