<!DOCTYPE html>
<html>
<body>
    <h1>Your Task is in Progress</h1>
<p>Status:
<progress min="0" max="150" value="50">50%</progress></p>
<p>Display a gauge:</p>
<meter value="0.2">20%</meter><br>
<meter value="0.8">80%</meter>
<p>Total current disk usage:
<meter value="310" min="0" max="320" low="10" high="300" title="gigabytes">63 GB</meter>
<p><strong>Note:</strong> The meter tag is not supported in Internet Explorer or Safari 5 (and earlier versions).</p>
</body></html>
