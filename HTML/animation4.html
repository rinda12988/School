<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div{
          width:200px;
          height:200px;
          background:blue;
          position:relative;
          animation-name:sample;
          animation-duration:3s;
          animation-delay:2s;
          animation-fill-mode:forwards;
      }
      @keyframes sample{
          from{
              left:0px;
              background-color: red;
          }
          to{
              left:1000px; background-color:yellow;
          }
      }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
